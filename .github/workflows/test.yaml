name: Test

on:
  pull_request:
    branches:
      - development
  push:
    branches:
      - production

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Dependencies
        run: npm ci
      - name: Test
        run: npm test
      - name: Pack
        run: npm pack --dry-run > pack-output.txt
      - name: Library
        run: |
          grep build/index.js pack-output.txt && grep build/index.umd.js pack-output.txt && grep types/index.d.ts pack-output.txt
