name: Test

on:
  pull_request:
    branches:
      - development
  push:
    branches:
      - production

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Dependencies
        run: npm install
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
      - name: Types
        run: npm run types
      - name: Tarball
        run: ls build/index.js && ls build/index.umd.js && ls types/index.d.ts
